# Update login.html with proper form
cat > templates/login.html << 'EOF'
<!DOCTYPE html>
<html>
<head>
    <title>BgPhisher - Login</title>
    <style>
        body {
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .error {
            color: #ff6b6b;
            background: #3a1a1a;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>BgPhisher Login</h2>
        
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        
        <form method="POST" action="/login">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">LOGIN</button>
        </form>
        
        <p style="color: #ff6b00; margin-top: 10px;">please verify</p>
        <div style="margin-top: 20px;">
            <a href="#" style="color: #007bff; text-decoration: none;">Forgot Password</a> | 
            <a href="#" style="color: #007bff; text-decoration: none;">Sign Up</a>
        </div>
    </div>
</body>
</html>
EOF
